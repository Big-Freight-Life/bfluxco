<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow Filters -->
    <filter id="glow-teal" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="glow-purple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Arrow Markers -->
    <marker id="arrow-teal" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2DD4BF" />
    </marker>
    <marker id="arrow-cyan" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22D3EE" />
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#C084FC" />
    </marker>

    <style>
      .svg-font { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
      .title { font-weight: 700; font-size: 38px; fill: #D4D4D4; text-transform: uppercase; letter-spacing: 0.12em; }
      .label-main { font-weight: 600; font-size: 28px; text-transform: uppercase; letter-spacing: 0.08em; }
      .label-step { font-weight: 500; font-size: 14px; fill: #D4D4D4; }
      .label-connector { font-weight: 500; font-size: 13px; fill: #A3A3A3; line-height: 1.4; }
      .num-text { font-weight: 700; font-size: 14px; fill: white; pointer-events: none; }
    </style>
  </defs>

  <!-- Title -->
  <text x="500" y="70" text-anchor="middle" class="svg-font title">THE COMPOUNDING AI ADVANTAGE</text>

  <!-- 1. INDIVIDUAL LOOP -->
  <g transform="translate(220, 340)">
    <text x="0" y="-170" text-anchor="middle" class="svg-font label-main" fill="#2DD4BF" filter="url(#glow-teal)">INDIVIDUAL</text>
    
    <!-- Outer Ring -->
    <g opacity="0.4">
      <path d="M -135,0 A 135,135 0 0,1 0,-135" stroke="#2DD4BF" stroke-width="2.5" fill="none" marker-end="url(#arrow-teal)" />
      <path d="M 0,-135 A 135,135 0 0,1 135,0" stroke="#2DD4BF" stroke-width="2.5" fill="none" marker-end="url(#arrow-teal)" />
      <path d="M 135,0 A 135,135 0 0,1 0,135" stroke="#2DD4BF" stroke-width="2.5" fill="none" marker-end="url(#arrow-teal)" />
      <path d="M 0,135 A 135,135 0 0,1 -135,0" stroke="#2DD4BF" stroke-width="2.5" fill="none" marker-end="url(#arrow-teal)" />
    </g>

    <!-- Inner Ring -->
    <path d="M 0,-105 A 105,105 0 0,1 105,0" stroke="#2DD4BF" stroke-width="5" fill="none" marker-end="url(#arrow-teal)" filter="url(#glow-teal)" />
    <path d="M 105,0 A 105,105 0 0,1 0,105" stroke="#2DD4BF" stroke-width="5" fill="none" marker-end="url(#arrow-teal)" filter="url(#glow-teal)" />
    <path d="M 0,105 A 105,105 0 0,1 -105,0" stroke="#2DD4BF" stroke-width="5" fill="none" marker-end="url(#arrow-teal)" filter="url(#glow-teal)" />
    <path d="M -105,0 A 105,105 0 0,1 0,-105" stroke="#2DD4BF" stroke-width="5" fill="none" marker-end="url(#arrow-teal)" filter="url(#glow-teal)" />

    <!-- Points -->
    <!-- 1 -->
    <circle cx="0" cy="-105" r="16" fill="#134E4A" stroke="#2DD4BF" stroke-width="2" />
    <text x="0" y="-100" text-anchor="middle" class="svg-font num-text">1</text>
    <text x="0" y="-130" text-anchor="middle" class="svg-font label-step">Build AI Skills</text>

    <!-- 2 -->
    <circle cx="105" cy="0" r="16" fill="#134E4A" stroke="#2DD4BF" stroke-width="2" />
    <text x="105" y="5" text-anchor="middle" class="svg-font num-text">2</text>
    <text x="130" y="-5" text-anchor="start" class="svg-font label-step">Save<tspan x="130" dy="16">Time</tspan></text>

    <!-- 3 -->
    <circle cx="0" cy="105" r="16" fill="#134E4A" stroke="#2DD4BF" stroke-width="2" />
    <text x="0" y="110" text-anchor="middle" class="svg-font num-text">3</text>
    <text x="0" y="140" text-anchor="middle" class="svg-font label-step">Discover More<tspan x="0" dy="16">Use Cases</tspan></text>

    <!-- 4 -->
    <circle cx="-105" cy="0" r="16" fill="#134E4A" stroke="#2DD4BF" stroke-width="2" />
    <text x="-105" y="5" text-anchor="middle" class="svg-font num-text">4</text>
    <text x="-130" y="-5" text-anchor="end" class="svg-font label-step">Get More<tspan x="-130" dy="16">Value</tspan></text>
  </g>

  <!-- Connector: Individual -> Organization -->
  <path d="M 330,340 C 380,340 420,310 440,280" stroke="#22D3EE" stroke-width="3" fill="none" marker-end="url(#arrow-cyan)" />
  <text x="385" y="240" text-anchor="middle" class="svg-font label-connector">
    <tspan x="385" dy="0">Skilled individuals</tspan>
    <tspan x="385" dy="16">create organizational</tspan>
    <tspan x="385" dy="16">momentum</tspan>
  </text>

  <!-- 2. ORGANIZATION LOOP -->
  <g transform="translate(560, 340)">
    <text x="0" y="-170" text-anchor="middle" class="svg-font label-main" fill="#22D3EE" filter="url(#glow-cyan)">ORGANIZATION</text>
    
    <g opacity="0.4">
      <path d="M -135,0 A 135,135 0 0,1 0,-135" stroke="#22D3EE" stroke-width="2.5" fill="none" marker-end="url(#arrow-cyan)" />
      <path d="M 0,-135 A 135,135 0 0,1 135,0" stroke="#22D3EE" stroke-width="2.5" fill="none" marker-end="url(#arrow-cyan)" />
      <path d="M 135,0 A 135,135 0 0,1 0,135" stroke="#22D3EE" stroke-width="2.5" fill="none" marker-end="url(#arrow-cyan)" />
      <path d="M 0,135 A 135,135 0 0,1 -135,0" stroke="#22D3EE" stroke-width="2.5" fill="none" marker-end="url(#arrow-cyan)" />
    </g>

    <path d="M 0,-105 A 105,105 0 0,1 105,0" stroke="#22D3EE" stroke-width="5" fill="none" marker-end="url(#arrow-cyan)" filter="url(#glow-cyan)" />
    <path d="M 105,0 A 105,105 0 0,1 0,105" stroke="#22D3EE" stroke-width="5" fill="none" marker-end="url(#arrow-cyan)" filter="url(#glow-cyan)" />
    <path d="M 0,105 A 105,105 0 0,1 -105,0" stroke="#22D3EE" stroke-width="5" fill="none" marker-end="url(#arrow-cyan)" filter="url(#glow-cyan)" />
    <path d="M -105,0 A 105,105 0 0,1 0,-105" stroke="#22D3EE" stroke-width="5" fill="none" marker-end="url(#arrow-cyan)" filter="url(#glow-cyan)" />

    <!-- 1 -->
    <circle cx="0" cy="-105" r="16" fill="#164E63" stroke="#22D3EE" stroke-width="2" />
    <text x="0" y="-100" text-anchor="middle" class="svg-font num-text">1</text>
    <text x="0" y="-130" text-anchor="middle" class="svg-font label-step">Embed AI in Workflows</text>

    <!-- 2 -->
    <circle cx="105" cy="0" r="16" fill="#164E63" stroke="#22D3EE" stroke-width="2" />
    <text x="105" y="5" text-anchor="middle" class="svg-font num-text">2</text>
    <text x="130" y="-5" text-anchor="start" class="svg-font label-step">Capture<tspan x="130" dy="16">Productivity Gains</tspan></text>

    <!-- 3 -->
    <circle cx="0" cy="105" r="16" fill="#164E63" stroke="#22D3EE" stroke-width="2" />
    <text x="0" y="110" text-anchor="middle" class="svg-font num-text">3</text>
    <text x="0" y="140" text-anchor="middle" class="svg-font label-step">Reinvest in AI<tspan x="0" dy="16">Capabilities</tspan></text>

    <!-- 4 -->
    <circle cx="-105" cy="0" r="16" fill="#164E63" stroke="#22D3EE" stroke-width="2" />
    <text x="-105" y="5" text-anchor="middle" class="svg-font num-text">4</text>
    <text x="-130" y="-5" text-anchor="end" class="svg-font label-step">Build Structural<tspan x="-130" dy="16">Advantage</tspan></text>
  </g>

  <!-- Connector: Organization -> Market -->
  <path d="M 670,340 C 720,340 760,310 780,280" stroke="#C084FC" stroke-width="3" fill="none" marker-end="url(#arrow-purple)" />
  <text x="735" y="240" text-anchor="middle" class="svg-font label-connector">
    <tspan x="735" dy="0">Leading organizations</tspan>
    <tspan x="735" dy="16">reshape markets</tspan>
  </text>

  <!-- 3. MARKET LOOP -->
  <g transform="translate(900, 340)">
    <text x="0" y="-170" text-anchor="middle" class="svg-font label-main" fill="#C084FC" filter="url(#glow-purple)">MARKET</text>
    
    <g opacity="0.4">
      <path d="M -135,0 A 135,135 0 0,1 0,-135" stroke="#C084FC" stroke-width="2.5" fill="none" marker-end="url(#arrow-purple)" />
      <path d="M 0,-135 A 135,135 0 0,1 135,0" stroke="#C084FC" stroke-width="2.5" fill="none" marker-end="url(#arrow-purple)" />
      <path d="M 135,0 A 135,135 0 0,1 0,135" stroke="#C084FC" stroke-width="2.5" fill="none" marker-end="url(#arrow-purple)" />
      <path d="M 0,135 A 135,135 0 0,1 -135,0" stroke="#C084FC" stroke-width="2.5" fill="none" marker-end="url(#arrow-purple)" />
    </g>

    <path d="M 0,-105 A 105,105 0 0,1 105,0" stroke="#C084FC" stroke-width="5" fill="none" marker-end="url(#arrow-purple)" filter="url(#glow-purple)" />
    <path d="M 105,0 A 105,105 0 0,1 0,105" stroke="#C084FC" stroke-width="5" fill="none" marker-end="url(#arrow-purple)" filter="url(#glow-purple)" />
    <path d="M 0,105 A 105,105 0 0,1 -105,0" stroke="#C084FC" stroke-width="5" fill="none" marker-end="url(#arrow-purple)" filter="url(#glow-purple)" />
    <path d="M -105,0 A 105,105 0 0,1 0,-105" stroke="#C084FC" stroke-width="5" fill="none" marker-end="url(#arrow-purple)" filter="url(#glow-purple)" />

    <!-- 1 -->
    <circle cx="0" cy="-105" r="16" fill="#3B0764" stroke="#C084FC" stroke-width="2" />
    <text x="0" y="-100" text-anchor="middle" class="svg-font num-text">1</text>
    <text x="0" y="-135" text-anchor="middle" class="svg-font label-step">Reset Benchmarks for<tspan x="0" dy="16">Current Products</tspan></text>

    <!-- 2 -->
    <circle cx="105" cy="0" r="16" fill="#3B0764" stroke="#C084FC" stroke-width="2" />
    <text x="105" y="5" text-anchor="middle" class="svg-font num-text">2</text>
    <text x="130" y="-5" text-anchor="start" class="svg-font label-step">Innovate New<tspan x="130" dy="16">Product Lines</tspan></text>

    <!-- 3 -->
    <circle cx="0" cy="105" r="16" fill="#3B0764" stroke="#C084FC" stroke-width="2" />
    <text x="0" y="110" text-anchor="middle" class="svg-font num-text">3</text>
    <text x="0" y="140" text-anchor="middle" class="svg-font label-step">Revenue Advantage</text>

    <!-- 4 -->
    <circle cx="-105" cy="0" r="16" fill="#3B0764" stroke="#C084FC" stroke-width="2" />
    <text x="-105" y="5" text-anchor="middle" class="svg-font num-text">4</text>
    <text x="-130" y="-5" text-anchor="end" class="svg-font label-step">Compounding<tspan x="-130" dy="16">Competitive Moat</tspan></text>
  </g>
</svg>
